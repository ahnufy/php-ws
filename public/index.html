<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>php-socket-io</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>

<body>
<div id="main">
    <div id="content"></div>
    <div id="users"> </div>
</div>
<div id="operate">
    <p id="enter">
        <span class="an1">昵称：</span>
        <input type="text" maxlength="10" size="10" id="name" value="ttt">
        <input type="button" class="btn confirm" value="进入" onclick="enter()">
    </p>
    <p id="chat">
        <input type="text"   maxlength="50" size="50" id="msg"/>
        <input type="button" class="btn confirm" value="发 送" onclick="send()"/>
        <input type="button" class="btn cancel"  value="退 出" onclick="exit()"/>
    </p>
</div>

<![endif]-->

<script defer="true" src="js/index.js" type="text/javascript"> </script>
</body>
</html>
